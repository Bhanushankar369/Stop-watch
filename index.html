<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Stop watch</title>
</head>
<body>
    <div class="title">Stop Watch</div>
    <div class="container">
        <div class="timer">
            00 <sub>hrs</sub> : 00 <sub>min</sub> : 00 <sub>sec</sub> : 000 <sub>ms</sub>
        </div>

        <div class="btns">
            <button class="btn start" id="start">
                Start
            </button>
            <button class="btn pause" id="pause">
                Pause
            </button>
            <button class="btn reset" id="reset">
                Reset
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
